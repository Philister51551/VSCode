<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的定义和使用</title>
</head>
<body>
</body>
<script>
    class Person{

        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        show() {
            document.write(this.name + "," + this.age + "<br>");
        }

        eat() {
            document.write("吃饭...");
        }

    }

    let p = new Person("张三",23);
    p.show();
    p.eat();
</script>
</html>
