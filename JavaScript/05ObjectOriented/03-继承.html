<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
</head>
<body>
</body>
<script>
    class Person{

        constructor(name, age) {
        this.name = name;
        this.age = age;
        }

        eat() {
            document.write("吃饭...");
        }

    }
    
    class Worker extends Person {
        constructor(name, age, salary) {
            super(name, age);
            this.salary = salary;
        }

        show() {
            document.write(this.name + "," + this.age + "," + this.salary + "<br>")
        }
    }

    let worker = new Worker("张三", 23, 10000);
    worker.show();
    worker.eat();

</script>
</html>
