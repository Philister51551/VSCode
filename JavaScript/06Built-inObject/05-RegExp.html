<script>

    let reg1 = /^[1][358][0-9]{9}$/;
    document.write(reg1.test("18688888888") + "<br>");

    let reg2 = /^[a-zA-Z_0-9]{4,16}$/;
    document.write(reg2.test("zhangsan") + "<br>");
</script>
